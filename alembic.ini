# Alembic configuration

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# Timezone to use when rendering the date within the migration file
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file to be detected as revisions
sourceless = false

# Version location specification
version_locations = alembic/versions

# Version path separator; As mentioned above, this is the character used to split
version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.

# Output encoding used when revision files are written
output_encoding = utf-8

# Database URL (will be overridden by env.py from settings)
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@localhost:5432/auth_db


[post_write_hooks]
# Post write hooks
# Allows you to run custom post-generation scripts
# format using "black" - use the console_scripts runner, against the "black" entrypoint
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
